<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img src="netflixnav.jpg" alt="">
            <button class="btn-singin">Sing In</button>
        </nav>
        <div class="main-container col">
            <div class="main-title-container col">
                <h1 class="title-container col">Unlimited movies,
                   </h1>
                   <h1> TV shows, and more.</h1>
                    <h2 class="subtitle-container col">Watch anywhere. Cancel anytime.</h2>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="email">
                <input type="email" placeholder="Email address">
                <div class="start">Get Started ></div>
            </div>
        </div>
    </div>
</body>
</html>
